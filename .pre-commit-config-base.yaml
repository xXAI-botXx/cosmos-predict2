repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-added-large-files
        args: ['--maxkb=10000'] # 10MB
      - id: forbid-submodules
      - id: detect-private-key
      - id: detect-aws-credentials
        args: [--allow-missing-credentials]
